<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Playlist Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Music Playlist Generator</h1>

    <!-- Playlist Manager -->
    <div id="playlist-manager" style="margin-bottom:10px; display:flex; gap:8px; align-items:center;">
      <select id="playlist-select" aria-label="Select playlist"></select>
      <button id="new-playlist">New Playlist</button>
      <button id="delete-playlist">Delete</button>
    </div>

    <!-- Search Field -->
    <div style="margin-bottom: 10px; display:flex; gap:8px; align-items:center;">
      <input
        id="search-input"
        type="text"
        placeholder="Search for songs or artists..."
        aria-label="Search songs or artists"
        style="flex-grow:1; padding:7px 12px; border-radius:6px; border:1px solid #a678e0;"
      />
      <button id="search-btn">Search</button>
    </div>

    <!-- Theme toggle -->
    <button id="theme-toggle" style="margin-bottom:10px;">ðŸŒ™ Dark Mode</button>

    <!-- Playlist Actions -->
    <div
      class="buttons"
      style="margin:10px 0; display: flex; gap: 8px; align-items: center;"
    >
      <label for="mood-select" style="margin-right: 4px;">Choose a mood:</label>
      <select
        id="mood-select"
        style="padding: 5px; border-radius: 4px;"
        aria-label="Select mood"
      >
        <option value="">--Select Mood--</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="energetic">Energetic</option>
        <option value="chill">Chill</option>
        <option value="romantic">Romantic</option>
      </select>
      <button id="generate">Generate Playlist</button>

      <button id="save">Save Playlist</button>
      <button id="load">Load Saved Playlist</button>
      <button id="clear">Clear Playlist</button>
      <button id="export-json">Export JSON</button>
      <button id="export-csv">Export CSV</button>
      <button id="import-json">Import</button>
      <button id="share">Share Playlist</button>
    </div>

    <input type="file" id="import-file" accept=".json" style="display:none;" />

    <!-- Loading indicator -->
    <div
      id="loading"
      style="display:none; text-align:center; color:#7c5fe6; margin: 10px 0; font-weight:bold;"
    >
      Loading...
    </div>

    <!-- Playlist display -->
    <div id="playlist" class="playlist-container"></div>
    <div id="custom-playlist-section"></div>

    <!-- Back to top button -->
    <button
      id="back-to-top"
      aria-label="Back to top"
      style="display:none;position:fixed;bottom:30px;right:30px;z-index:999;background:#7c5fe6;color:#fff;border:none;border-radius:50%;width:48px;height:48px;font-size:1.5em;box-shadow:0 2px 8px rgba(0,0,0,0.2);cursor:pointer;"
    >
      â†‘
    </button>

    <!-- Toast notification -->
    <div
      id="toast"
      style="display:none;position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#7c5fe6;color:#fff;padding:12px 24px;border-radius:8px;z-index:1001;font-size:1.1em;box-shadow:0 2px 8px rgba(0,0,0,0.18);"
    ></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
